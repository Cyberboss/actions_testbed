name: 'Windows Process Priority Fail'

on:
  workflow_dispatch:

jobs:
  windows-test:
    name: Windows Test
    runs-on: windows-latest
    steps:
    - name: Check Local Process Priority
      shell: powershell
      run: |
        [System.Diagnostics.Process]::GetCurrentProcess().PriorityClass
  linux-test:
    name: Linux Test
    runs-on: ubuntu-latest
    steps:
    - name: Check Local Process Priority
      shell: powershell
      run: |
        [System.Diagnostics.Process]::GetCurrentProcess().PriorityClass
